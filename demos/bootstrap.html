<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-sd-ce.js"></script>
    <script src="../src/wysiwyg-light.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Eater|Oswald|Shadows+Into+Light|Spirax" rel="stylesheet">
    <style>
        .btn {
            min-height: 44px;
        }
        wysiwyg-light {
            height: 90vh;
            font-family: sans-serif;
        }
        .example-input {
            display: none;
        }
        form:not([mode]) .example-input.classic {
            display: block;
        }
        form[mode='fontName'] .example-input.fontName {
            display: block;
        }
        form[mode='fontSize'] .example-input.fontSize {
            display: block;
        }
    </style>
</head>
<body>
    <div class="btn-group" role="group">
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Bold" tool="bold">
            <i class="material-icons">format_bold</i>
        </wysiwyg-light-tool>            
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Italic" tool="italic">
            <i class="material-icons">format_italic</i>
        </wysiwyg-light-tool>
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Underline" tool="underline">
            <i class="material-icons">format_underline</i>
        </wysiwyg-light-tool>
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Strikethrough" tool="strikethrough">
            <i class="material-icons">format_strikethrough</i>
        </wysiwyg-light-tool>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Text Size" onclick="getInput('fontSize', 'Size')">
            <i class="material-icons">format_size</i>
        </button>
    </div>
    <div class="btn-group" role="group" data-toggle="buttons">
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Superscript" tool="superscript">
            <img src="./icons/superscript.svg" alt="super">
        </wysiwyg-light-tool>            
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Subscript" tool="subscript">
            <img src="./icons/subscript.svg" alt="sub">
        </wysiwyg-light-tool>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Insert Link" onclick="getInput('createLink', 'URL')">
            <i class="material-icons">link</i>
        </button>
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Remove Link" tool="unlink">
            <i class="material-icons">link_off</i>
        </wysiwyg-light-tool>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Text Color" onclick="getInput('foreColor', 'Text Color', 'color')">
            <i class="material-icons">format_color_text</i>
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Background Color" onclick="getInput('backColor', 'Background Color', 'color')">
            <i class="material-icons">format_color_fill</i>
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Insert Image" onclick="getInput('insertImage', 'Image URL', 'url')">
            <i class="material-icons">insert_photo</i>
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Font" onclick="getInput('fontName', 'Font Name')">
            <img src="./icons/font.svg" alt="font">
        </button>
    </div>
    <div class="btn-group" role="group">
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Insert Numbered List" tool="insertOrderedList">
            <i class="material-icons">format_list_numbered</i>
        </wysiwyg-light-tool>
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Insert Bulleted List" tool="insertUnorderedList">
            <i class="material-icons">format_list_bulleted</i>
        </wysiwyg-light-tool>
    </div>
    <div class="btn-group" role="group">
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Indent" tool="indent">
            <i class="material-icons">format_indent_increase</i>
        </wysiwyg-light-tool>
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Unindent" tool="outdent">
            <i class="material-icons">format_indent_decrease</i>
        </wysiwyg-light-tool>
    </div>
    <div class="btn-group" role="group">
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Justify" tool="justifyFull">
            <i class="material-icons">format_align_justify</i>
        </wysiwyg-light-tool>
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Align Center" tool="justifyCenter">
            <i class="material-icons">format_align_center</i>
        </wysiwyg-light-tool>
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Align Left" tool="justifyLeft">
            <i class="material-icons">format_align_left</i>
        </wysiwyg-light-tool>
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Align Right" tool="justifyRight">
            <i class="material-icons">format_align_right</i>
        </wysiwyg-light-tool>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Insert HTML" onclick="getInput('insertHTML', 'HTML')">
            <i class="material-icons">code</i>
        </button>
    </div>
    <div class="btn-group" role="group">
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Unformat" tool="removeFormat">
            <i class="material-icons">format_clear</i>
        </wysiwyg-light-tool>
    </div>
    <div class="btn-group" role="group">
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Insert Devider" tool="insertHorizontalRule">
            -
        </wysiwyg-light-tool>
    </div>
    <div class="btn-group" role="group">
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Select All" tool="selectAll">
            <i class="material-icons">select_all</i>
        </wysiwyg-light-tool>
    </div>
    <div class="btn-group" role="group">
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Undo" tool="undo">
            <i class="material-icons">undo</i>
        </wysiwyg-light-tool>
        <wysiwyg-light-tool class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Redo" tool="redo">
            <i class="material-icons">redo</i>
        </wysiwyg-light-tool>
    </div>
    <wysiwyg-light></wysiwyg-light>

    <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form class="modal-content" id="inputForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control example-input classic" id="mainInput">
                    <select class="form-control example-input fontName" id="fontNameInput">
                        <option value="sans-serif">Sans Serif</option>
                        <option value="Oswald">Oswald</option>
                        <option value="Spirax">Spirax</option>
                        <option value="Eater">Eater</option>
                        <option value="Shadows Into Light">Shadows Into Light</option>
                    </select>
                    <input class="form-control-range example-input fontSize" type="range" min="1" max="6" id="fontSizeInput">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Set</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script>

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });

        var editer = document.querySelector("wysiwyg-light");
        let dialogForm = document.querySelector("#inputForm");
        let dialogHeader = document.querySelector("#inputForm h5");
        let dialogInput = document.getElementById("mainInput");
        // let fontNameInput = document.getElementById("fontNameInput");
        // let fontSizeInput = document.getElementById("fontSizeInput");

        let _action;
        let _inputId;
        dialogForm.addEventListener("submit", e => {
            e.preventDefault();
            $('#modal').modal('hide');
            editer.use(_action, document.getElementById(_inputId).value);
            _action = undefined;
            _inputId = undefined;
        });
        let getInput = function(action, headerText, inputType){
            if (action === "fontSize" || action === "fontName") {
                _inputId = action + "Input";
                dialogForm.setAttribute("mode", action);
            } else {
                _inputId = "mainInput";
                dialogForm.removeAttribute("mode");
            }
            dialogHeader.textContent = headerText;
            dialogInput.type = inputType || "text";
            document.getElementById(_inputId).value = document.queryCommandValue(action);
            console.log(document.queryCommandValue(action))
            dialogInput.placeholder = headerText;
            _action = action;
            $('#modal').modal('show');
            dialogInput.focus();
        }


    </script>
</body>
</html>
